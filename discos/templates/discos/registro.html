{% extends "discos/base.html" %}

{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">

            <div id="mensajeRegistro">
                {% if mensaje %}
                    <div class="alert alert-primary mx-auto">
                        {{ mensaje }} <a href="{% url 'entrar' %}">Haz click aquí para iniciar sesión</a>
                    </div>
                {% endif %}
            </div>

            <br></br>

            <div id="formRegistro" class="p-4 rounded">
                <h2 class="text-center">Crea tu Nueva Cuenta:</h2>
                <br>

                <form id="registroForm" action="{% url 'registro' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="nombreusuario">Usuario</label>
                        <input type="text" class="form-control" id="nombreusuario" name="nombre" placeholder="Usuario" value="{{ nombre }}">
                        <div class="invalid-feedback" id="nombreError"></div>
                    </div>
                    <div class="form-group">
                        <label for="first_name">Nombre</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Nombre" value="{{ first_name }}">
                        <div class="invalid-feedback" id="firstNameError"></div>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Apellido</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Apellido" value="{{ last_name }}">
                        <div class="invalid-feedback" id="lastNameError"></div>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="usuario@mail.com" value="{{ email }}">
                        <div class="invalid-feedback" id="emailError"></div>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="************">
                        <div class="invalid-feedback" id="passwordError"></div>
                    </div>
                    <br>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary" id="btnEnviarForm">Registrarse</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>


{% endblock %}
