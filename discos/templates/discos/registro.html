{% extends "discos/base.html" %}

{% block content %}
<div class="container">
    {% if mensaje %}
    <div class="alert alert-primary" role="alert" id="idMensaje">
        {{ mensaje }}
    </div>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="nombre">Usuario</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="usuario">
        </div>
        <div class="form-group">
            <label for="first_name">Nombre</label>
            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="nombre">
        </div>
        <div class="form-group">
            <label for="last_name">Apellido</label>
            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="apellido">
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="usuario@mail.com">
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="*********">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
$(document).ready(function(){
    $("#idMensaje").delay(2000).fadeOut("slow");
})
</script>
{% endblock %}
