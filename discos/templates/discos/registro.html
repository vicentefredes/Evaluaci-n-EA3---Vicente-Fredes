{% extends "discos/base.html" %}

{% block content %}
<div class="container">

    {% if mensaje %}
    <div class="alert alert-primary" role="alert" id="idMensaje">
        {{ mensaje }} <a href="{% url 'entrar' %}">Haz click aquí para iniciar sesión</a>
    </div>
    {% endif %}

    {% if error_message %}
    <div class="alert alert-danger" role="alert">
        {{ error_message }}
    </div>
    {% endif %}

    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div id="formRegistro" class="p-4 border rounded">
                <h2 class="text-center">Registrar Usuario:</h2>
                <br>

                <form id="registroForm" action="{% url 'registro' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="nombre">Usuario</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Usuario" value="{{ nombre }}">
                    </div>
                    <div class="form-group">
                        <label for="first_name">Nombre</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Nombre" value="{{ first_name }}">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Apellido</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Apellido" value="{{ last_name }}">
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="usuario@mail.com" value="{{ email }}">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="*********">
                    </div>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
