{% extends "discos/base.html" %}

{% load static %}

{% block content %}

    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div id="formInicioSesion" class="p-4 border rounded">
                <h2 class="text-center">Iniciar Sesión: </h2>
                <br>

                <form action="" method="POST" class="form-horizontal">
                    {% csrf_token %}
        
                    <div class="form-row justify-content-center">
                      <div class="form-group col-md-4">
                        <label for="{{ form.nombre.id_for_label }}">Usuario: </label>
                        {{ form.username }}
                      </div>
                      <div class="form-group col-md-4">
                        <label for="{{ form.correo_electronico.id_for_label }}">Contraseña: </label>
                        {{ form.password }}
                      </div>
                    </div>
                    <br />
                    <div class="form-group text-center">
                      <button type="submit" class="btn btn-primary" id="btnEnviarForm">
                        Enviar
                      </button>
                    </div>
                  </form>

                <div id="idMensajes">
                    {% if mensaje %}
                        <div class="alert alert-success mx-auto">
                            {{ mensaje }}
                        </div>
                    {% endif %}
                </div>            
            </div>
        </div>
    </div>

{% endblock %}
