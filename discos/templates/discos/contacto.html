{% extends "discos/base.html" %}

{% load static %}

{% block content %}
  <br>
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10 col-sm-12">

        <div id="idMensajes">
          {% if mensaje %}
          <div class="alert alert-primary mx-auto">{{ mensaje }}</div>
          {% endif %}
        </div>

        <div id="formCrud" class="p-4 rounded">
          <h2 class="text-center">Formulario de Contacto:</h2>
          <br />

          <form id="formContacto" action="" method="POST" class="form-horizontal">
            {% csrf_token %}

            <div class="form-row justify-content-center">
              <div class="form-group col-md-8">
                {{ form.non_field_errors }}
                <label for="{{ form.nombre.id_for_label }}">{{ form.nombre.label }}</label>
                {{ form.nombre }} 
                <div class="invalid-feedback" id="nombreError"></div>
              </div>
              <div class="form-group col-md-8">
                <label for="{{ form.correo_electronico.id_for_label }}">{{ form.correo_electronico.label }}</label>
                {{ form.correo_electronico }} 
                <div class="invalid-feedback" id="correoError"></div>
              </div>
              <div class="form-group col-md-8">
                <label for="{{ form.mensaje.id_for_label }}">{{ form.mensaje.label }}</label>
                {{ form.mensaje }} 
                <div class="invalid-feedback" id="mensajeError"></div>
              </div>
            </div>
            <br />
            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary" id="btnEnviarForm">
                Enviar
              </button>
              <a href="{% url 'index' %}" class="btn btn-secondary" id="btnVolver">Volver</a>
            </div>
          </form>
        </div>
      </div>
    </div>
{% endblock %}
